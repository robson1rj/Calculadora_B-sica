<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
    <h1>Robson Junior</h1>
    <div class="Calculadora">
    <h2>Calculadora</h2>
    <p id="resultado"></p>
    <table>
        <tr>
            <td><button class="btn1" onclick="clean('')">C</button></td>
            <td><button class="btn1" onclick="back('')"><</button></td>
            <td><button class="btn2" onclick="insert('/')">/</button></td>
            <td><button class="btn2" onclick="insert('*')">x</button></td>
        </tr>
        <tr>
            <td><button class="btn" onclick="insert('7')">7</button></td>
            <td><button class="btn" onclick="insert('8')">8</button></td>
            <td><button class="btn" onclick="insert('9')">9</button></td>
            <td><button class="btn2" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="btn" onclick="insert('4')">4</button></td>
            <td><button class="btn" onclick="insert('5')">5</button></td>
            <td><button class="btn" onclick="insert('6')">6</button></td>
            <td><button class="btn2" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="btn" onclick="insert('1')">1</button></td>
            <td><button class="btn" onclick="insert('2')">2</button></td>
            <td><button class="btn" onclick="insert('3')">3</button></td>
            <td rowspan="2"><button class="btn2"style="height: 92px;" onclick="calcular('=')">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="btn" style="width: 93px;" onclick="insert('0')">0</button></td>
            <td><button class="btn" onclick="insert('.')">.</button></td>
        </tr>
    </table>
    </div>
    </div>
    <script src="./fuction.js"></script>
</body>
</html>
